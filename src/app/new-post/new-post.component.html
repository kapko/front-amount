<div class="main-content">
    <div class="container-fluid">

        <div class="alert alert-danger" (click)="hideNote()" *ngIf="note">
            <span><b> Danger - </b> {{note}}</span>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Новый Продукт</h4>
                        <p class="card-category">Введите данные и нажмите создать</p>
                    </div>
                    <div class="card-body">

                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="qrcode" matInput placeholder="Qr-Code">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input formControlName="title" matInput placeholder="Название">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #price type="number" formControlName="price" matInput placeholder="Цена за шт. ед.">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input #amount type="number" formControlName="amount" matInput placeholder="Количество">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" formControlName="totalPrice" matInput placeholder="Общая стоимость">
                                    </mat-form-field>
                                </div>
                            </div> -->

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" #soldAmount formControlName="soldAmount" matInput placeholder="Продано шт. ед.">
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <!-- <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput formControlName="balanceAmount" placeholder="Осталось шт. ед.">
                                    </mat-form-field>
                                </div>
                            </div> -->

                            <!-- <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input type="number" matInput formControlName="balancePrice" placeholder="Осталось в сомах">
                                    </mat-form-field>
                                </div>
                            </div> -->

                            <h5>Общая стоимость: {{ price.value * amount.value }}</h5>
                            <h5>Осталось единиц: {{ amount.value - soldAmount.value }}</h5>
                            <h5>Продано в сомах: {{ price.value * soldAmount.value }}</h5>
                            <h5>Осталось в сомах: {{ price.value * (amount.value - soldAmount.value) }}</h5>
                            <!-- {{post.price * (post.amount - post.soldAmount)}} -->

                            <button mat-raised-button [disabled]="form.invalid" type="submit" class="btn btn-danger pull-right">{{paramsId ? 'Обновить' : 'Создать'}}</button>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
